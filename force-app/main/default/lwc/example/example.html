<template>
    <div class="container">
        <c-range-slider lwc:ref="slider" lwc:spread={props} onsliderinput={handleInput}></c-range-slider>

        <lightning-layout class="time-counter" horizontal-align="center" vertical-align="center">
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-formatted-date-time
                    value={left}
                    month="short"
                    day="2-digit"
                    hour="2-digit"
                    minute="2-digit"
                ></lightning-formatted-date-time>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="around-small">
                <p>~</p>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-formatted-date-time
                    value={right}
                    month="short"
                    day="2-digit"
                    hour="2-digit"
                    minute="2-digit"
                ></lightning-formatted-date-time>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-button label="Reset" onclick={handleReset}></lightning-button>
    </div>
</template>
