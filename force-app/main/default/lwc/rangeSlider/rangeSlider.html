<template>
    <div class="container">
        <div class="multi-range-slider">
            <input
                type="range"
                class="input-left"
                min={_min}
                max={_max}
                step={_step}
                value={_left}
                oninput={handleInputLeft}
            />
            <input
                type="range"
                class="input-right"
                min={_min}
                max={_max}
                step={_step}
                value={_right}
                oninput={handleInputRight}
            />
            <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb left"></div>
                <div class="thumb right"></div>
            </div>
        </div>
    </div>
</template>
