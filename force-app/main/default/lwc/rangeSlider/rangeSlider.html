<!-- sldsValidatorIgnore -->
<template>
    <div class="wrapper">
        <div class="multi-range-slider">
            <input type="range" label="inputLeft" min={min} max={max} step={step} value={_left} oninput={handleInputLeft} />
            <input type="range" min={min} max={max} step={step} value={_right} oninput={handleInputRight} />
            <div class="slider">
                <div class="track"></div>
                <div class="range" lwc:ref="range"></div>
                <div class="thumb left" lwc:ref="thumbLeft"></div>
                <div class="thumb right" lwc:ref="thumbRight"></div>
            </div>
        </div>
    </div>
</template>
